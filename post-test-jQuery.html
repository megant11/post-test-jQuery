<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <!-- jQuery, CDN from Hosted Libraries-->
    <sscript src="https://ajax.googleapis.com/ajax/libs/d3js/6.5.0/d3.min.js">
        </script>
</head>

<body>
    <!-- Hide/Show-->
    <script>
        $(document).ready(function() {
            $("#hide").click(function() {
                $("p").hide();
            });
            $("#show").click(function() {
                $("p").show();
            });
        });
    </script>
    <!-- Fade in -->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>
    <!-- SlideDown -->
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideDown("slow");
            });
        });
    </script>
    <!-- Animation-->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").animate({
                    left: '250px'
                });
            });
        });
    </script>
    <!-- slideDown and Stop it-->
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function() {
                $("#panel").stop();
            });
        });
    </script>
    <!-- GET-->
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function() {
                alert("HTML: " + $("#test").html());
            });
        });
    </script>
    <!-- SET-->
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test1").text("Hello SYNRGY!");
            });
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello SYNRGY!</b>");
            });
            $("#btn3").click(function() {
                $("#test3").val("I'm Megantara");
            });
        });
    </script>
    <!-- CSS Classes-->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
        });
    </script>
</body>

</html>
